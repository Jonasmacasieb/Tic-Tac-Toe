<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Tic Tac Toe</title>

<link rel="stylesheet" href="login.css">
<style>
  .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    flex-direction: column; /* Stack elements vertically */
    justify-content: center;
    align-items: center;
    z-index: 9999; 
    background-color: rgba(255, 255, 255, 0.7);
    animation: moveBackground 10s linear infinite alternate;
  }
  @keyframes moveBackground {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }
  
  .loading-spinner {
    border: 8px solid #f3f3f3;
    border-radius: 50%;
    border-top: 8px solid #3498db;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  .loading-text {
    margin-top: 10px;
    font-size: 20px;
    font-weight: bold;
    color: #3498db;
  }
  
  .loading-image {
    margin-top: 20px;
    width: 100px;
    height: auto;
  }
</style>
</head>
<body>
    <div class="login-container">  
        <button class="button-74" id="playButton" role="button">Play</button>
    </div>

  <!-- Loading overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div id="loadingPercentage" class="loading-text">0%</div>
    <div class="loading-text">Loading, please wait...</div>
    <img src="iconreal.png" alt="Loading Image" class="loading-image"> <!-- Replace with your image path -->
</div>

<audio id="bgm" src="BGMAqua.mp3" autoplay loop></audio>
<audio id="clickSound" src="tap.mp3"></audio>

<!-- Snowflakes -->
<div class="snowflakes" aria-hidden="true">
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
</div>

<script>
    document.getElementById("playButton").addEventListener("click", function() {
        const clickSound = document.getElementById('clickSound');

        if (clickSound) {
            clickSound.play().then(function() {
                console.log("Sound played successfully.");
            }).catch(function(error) {
                console.error("Error playing sound:", error);
            });
        } else {
            console.error("Sound element not found.");
        }

        document.getElementById('loadingOverlay').style.display = 'flex';

        let percentage = 0;
        const loadingInterval = setInterval(function() {
            percentage += 20; 
            document.getElementById('loadingPercentage').innerText = percentage + '%';
            
            if (percentage >= 100) {
                clearInterval(loadingInterval); 
                setTimeout(function() {
                    window.location.href = "dashboard.html";
                }, 1000); 
            }
        }, 500); 
    });
</script>
</body>
</html>
