        const musicVolumeSlider = document.getElementById('musicVolume');

        musicVolumeSlider.addEventListener('input', function() {
            const volume = this.value / 100;
            bgMusic.volume = volume;
        });

        soundVolumeSlider.addEventListener('input', function() {
            const volume = this.value / 100;
            clickSound.volume = volume;
            winSound.volume = volume;
        });
      

        // Update volume on slider change
        uisoundVolumeSlider.addEventListener('input', function() {
            const volume = this.value / 100;
            menuSound.volume = volume;
            menuHoverSound.volume = volume;
        });

        

        const increaseVolumeIcon1 = document.getElementById('increaseVolumeIcon1');
        const increaseVolumeIcon2 = document.getElementById('increaseVolumeIcon2');
        const increaseVolumeIcon3 = document.getElementById('increaseVolumeIcon3');

        // Add click event listeners to the plus icons
        increaseVolumeIcon1.addEventListener('click', function() {
            increaseVolume(musicVolumeSlider);
        });

        increaseVolumeIcon2.addEventListener('click', function() {
            increaseVolume(soundVolumeSlider);
        });

        increaseVolumeIcon3.addEventListener('click', function() {
            increaseVolume(uisoundVolumeSlider);
        });

        function increaseVolume(volumeSlider) {
            // Get the current volume
            let currentVolume = parseFloat(volumeSlider.value);
            // Increment the volume by a certain amount (e.g., 10)
            const increment = 10;
            currentVolume += increment;
            // Ensure volume doesn't exceed 100
            currentVolume = Math.min(currentVolume, 100);
            // Update the volume slider
            volumeSlider.value = currentVolume;
            // Trigger the change event to update volume
            volumeSlider.dispatchEvent(new Event('input'));
        }
